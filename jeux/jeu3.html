<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Ceci est une PWA" />
    <meta name="theme-color" content="#669900" />
    <link rel="manifest" href="manifest.json" />
    <title>Jeu n3</title>

    <style>
      /* Le style directement inline pour voir au plus tôt la zone du premier affichage */
      body {
        top: 0;
        left: 0;
        margin: 0;
      }

      #background {
        z-index: -1;
        display: none;
      }

      #colission {
        z-index: -2;
      }

      #canvas {
        display: none;
      }

      canvas {
        display: block; /* Supprime les espaces blancs autour des canvas */
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw; /* Prend toute la largeur de la fenêtre */
        height: 100vh; /* Prend toute la hauteur de la fenêtre */
      }

	  #noir{
		opacity: 0.9;
	  }
    </style>

    <!-- On préload le style pour le rendre non bloquant -->
    <link rel="preload" href="styles/style.css" as="style" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <canvas id="colission"></canvas>
    <canvas id="background"></canvas>
    <canvas id="tableau"> </canvas>
    <canvas id="noir"></canvas>
    <canvas id="player"> </canvas>

    <script>
      /* Le SW en premier pour éviter les problèmes */
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <script src="js/js.js"></script>
  </body>
</html>
